---
- hosts: localhost
  roles:
    - activator-install
    - activator-hotfix-copy
    - activator-hotfix-install
    - solutions-copy
    - kafka-install
    - asr-adapters-install
    - asr-adapters-config
    - uoc-install
    - sdui-install
  tasks:
    - name: Clean DNF caches
      command:
        cmd: dnf clean all
        warn: no
    - name: Wipe DNF cache directory
      file:
        path: /var/cache/dnf
        state: absent
