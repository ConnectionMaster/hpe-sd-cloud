{{- if  (.Values.elk.enabled)  }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: {{.Values.monitoringNamespace}}
  labels:
    app: logstash
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.elasticsearch.hosts: {{.Values.elk.logstash.elkserver}}
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
      redis {
        host => "redis-master.{{ .Values.servicedirectorNamespace }}.svc.cluster.local"
        password => "secret"
        type => "redis-input"
        data_type => "pattern_channel"
        port => "6379"
        key => "*"
        codec => plain { charset=>"ASCII-8BIT" }
      }        
    }

    filter {
      if [type] == "redis-input" {
        mutate {
            gsub => ["message", "^(.*)operation", "�operation"]
        }      
        mutate {
          gsub => [
            "message", "��", "�NULL�"
          ]
        } 
        mutate {
          gsub => [
            "message", "[^A-Za-z0-9_]�", "�NULL�"
          ]
        } 
        mutate {
          gsub => [
            "message", "�[^A-Za-z0-9_]", "�NULL�"
          ]
        }         
        mutate {
          gsub => [
            "message", "��", "�NULL�"
          ]
        } 
        mutate {
          gsub => [
            "message", "��NULL", "�NULL"
          ]
        }         
        mutate {
          gsub => [
            "message", "NULL�NULL", "NULL"
          ]
        }   
          
        kv{
          source => "message"
          field_split => "�"
          value_split => "�"
          allow_duplicate_values => false
        }
        date {
          match => [ "syslog_timestamp", "MMM d HH:mm:ss", "MMM dd HH:mm:ss" ]
        }
      }     
      if [type] == "wildfly" {
        grok {
          match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{NOTSPACE:loglevel}\s+\[(?<logger>[^\]]+)\] \((?<thread>.+?(?=\) ))\) %{GREEDYDATA:message}" }
            overwrite => [ "timestamp", "message" ]
        }
        date {
          match => [ "timestamp", "ISO8601" ]
        }
      }
      if [type] == "sa_mwfm" or [type] == "sa_resmgr"  or [type] == "snmp" {
        xml {
          source => "message"
          store_xml => false
          xpath => [
            "//LogEntry/@level", "loglevel",
            "//LogEntry/Time/text()", "timestamp",
            "//LogEntry/Module/text()", "logger",
            "//LogEntry/Part/text()", "part",
            "//LogEntry/Component/text()", "component",
            "//LogEntry/Topic/text()", "topic",
            "//LogEntry/Thread/text()", "thread",
            "//LogEntry/ID/text()", "jobid",
            "//LogEntry/Message/text()", "xmlmessage"
          ]
        }
        mutate {
          rename => {
            "xmlmessage" => "message"
          }
          gsub => [
            "loglevel", "WARNING", "WARN",
            "loglevel", "INFORMATIVE", "INFO",
            "loglevel", "DEBUG2", "TRACE",
            "timestamp", "," , ""
          ]
        }
        date {
          match => [ "[timestamp][0]" , "MMM dd yyyy HH:mm:ss a" ]
          locale => "en"
          target => timestamp
        }
      }
      if [type] == "uoc" {
        grok {
          match => { "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] \[%{NOTSPACE:loglevel}\]\s+%{NOTSPACE:logger} - %{GREEDYDATA:message}" }
          overwrite => [ "timestamp", "message" ]
        }
        date {
          match => [ "timestamp", "ISO8601" ]
        }
      }
    }


    output {
      elasticsearch {
        hosts => ["{{.Values.elk.logstash.elkserver}}"]
        sniffing => false
        manage_template => false
        index => "%{[type]}-%{+YYYY.MM.dd}"
        document_type => "%{[@metadata][type]}"
      }
    }

{{- end }}
---
{{- if  (.Values.elk.enabled)  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-logging
  namespace: {{.Values.monitoringNamespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:{{.Values.elk.version}}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /usr/share/logstash/config
          name: config        
        - mountPath: /usr/share/logstash/pipeline
          name: pipeline
        ports:
        - containerPort: 5044
          name: monitoring
          protocol: TCP    
        - containerPort: 9600
          name: apiweb
          protocol: TCP             
        livenessProbe:
          httpGet:
            path: /
            port: apiweb
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: apiweb
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6    
          
{{- if .Values.securityContext.enabled }}
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
{{- end }}  
        resources:
          requests:
            memory: {{.Values.elk.logstash.memoryrequested}}
            cpu: {{.Values.elk.logstash.cpurequested}}
          limits:
{{- if (.Values.elk.logstash.memorylimit ) }}                 
            memory: {{ .Values.elk.logstash.memorylimit }}
{{- end }}                  
{{- if (.Values.elk.logstash.cpulimit ) }} 
            cpu: {{ .Values.elk.logstash.cpulimit }} 
{{- end }}           
      volumes:
      - name: config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml      
      - name: pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
{{- end }}
---
{{- if  (.Values.elk.enabled)  }}
apiVersion: v1
kind: Service
metadata:
  name: logstash-service
  namespace: {{.Values.monitoringNamespace}}
  labels:
    app: logstash-service  
spec:
  type: ClusterIP
  ports:
  - port: 5044
    targetPort: 5044
    name: api
  selector:
    app: logstash
{{- end }}
