  app: sd-healthcheck
  enabled: false
  tag: 1.0.6
  registry:
  name: sd-healthcheck
  labelfilter:
    unhealthy:
      - "app:sd-sp"
    degraded:
      - "app:sd-ui"
      - "app:couchdb"
      - "app:redis"
      - "app.kubernetes.io/name:kafka"
      - "app.kubernetes.io/name:zookeeper"
      - "app:sd-healthcheck"
