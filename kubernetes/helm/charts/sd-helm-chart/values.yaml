
# Default values for sd-cl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# global:
#   # affects sd images and subcharts (redis, kafka) but does not affect couchdb
#   imageRegistry:
#   storageClass:
#   monitoringNamespace:
#   # changes registry for all sdimages
#   sdimages:
#     registry:
#   # changes only sdsp/sdcl tag
#   sdimage:
#     tag:
#   kafka:
#     enabled:
#   prometheus:
#     enabled:
#   elk:
#     enabled:

monitoringNamespace:

install_assurance: true

# affects all sd images
sdimages:
  registry:
  tag: latest
  imagePullPolicy: IfNotPresent

## String to partially override sd-cl.fullname template (will maintain the release name)
##
# nameOverride:

## String to fully override sd-cl.fullname template
##
# fullnameOverride:

serviceAccount:
  enabled: false
  create: false
# name:
# imagePullSecrets:
# - name: my-secret-key

## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  enabled: false
  fsGroup: 1001
  runAsUser: 1001

kafka:
  enabled: true
  fullnameOverride: "kafka-service"
  persistence:
    enabled: false
  resources:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 250m
  securityContext:
    enabled: false
    fsGroup: 1001
    runAsUser: 1001
  zookeeper:
    fullnameOverride: "zookeeper-service"
    persistence:
      enabled: false
    securityContext:
      enabled: false
      fsGroup: 1001
      runAsUser: 1001
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 250m


couchdb:
  enabled: true
  createAdminSecret: false
  fullnameOverride: "uoc"
  clusterSize: 1
  persistentVolume:
    enabled: false
  couchdbConfig:
    couchdb:
      uuid: decafbaddecafbaddecafbaddecafbad
  initImage:
    pullPolicy: IfNotPresent

redis:
  enabled: true
  fullnameOverride: "redis"
  redisPort: 6379
  existingSecret: redis-password
  existingSecretPasswordKey: password
  metrics:
    enabled: false
  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false
  cluster:
    enabled: false
    slaveCount: 0
  securityContext:
    enabled: false
    fsGroup: 1001
    runAsUser: 1001

prometheus:
  ## Declare this to enable/disable local prometheus
  # enabled: false
  server_enabled: true
  alertmanager_enabled: false
  labels: {}
    # key1: value1
  pullPolicy: IfNotPresent
  servicetype: NodePort
  grafanaservicetype: NodePort
  memoryrequested: "500Mi"
  cpurequested: "200m"
  memorylimit:
  cpulimit:
  grafana:
    version: 8.0.3
    enabled: true
    memoryrequested: "100Mi"
    cpurequested: "200m"
    memorylimit:
    cpulimit:
  ksm:
    memoryrequested: "50Mi"
    cpurequested: "100m"
    memorylimit:
    cpulimit:

elk:
  ## Declare this to enable/disable local elk
  # enabled: false
  version: 7.10.0
  pullPolicy: IfNotPresent
  labels: {}
    # key1: value1
  elastalert:
    enabled: false
    elkserver: "elasticsearch-service:9200"
  elastic:
    enabled: true
    replicas: 1
    persistence: false
    memoryrequested: "1.3Gi"
    cpurequested: "400m"
    servicetype: NodePort
    memorylimit: "2Gi"
    cpulimit: "1000m"
    runAsUser:
    # storageClass: "sdstorageclass"
  kibana:
    enabled: true
    servicetype: NodePort
    memoryrequested: "400Mi"
    cpurequested: "300m"
    memorylimit: "400Mi"
    cpulimit: "1000m"
  logstash:
    enabled: true
    memoryrequested: "350Mi"
    cpurequested: "500m"
    memorylimit: "1000Mi"
    cpulimit: "1300m"
    elkserver: "elasticsearch-service:9200"
    sdsp_grokpattern:
    sdui_grokpattern:
  filebeat:
    enabled: true
    logstashserver:
  fluentd:
    enabled: true
    memoryrequested: "350Mi"
    cpurequested: "500m"
    memorylimit: "1000Mi"
    cpulimit: "1300m"
    elkserver:
    elkport: "9200"

fluentd:
  fluentd_repository:
  fluentd_name: bitnami/fluentd
  fluentd_tag: 1.13.1
  metrics:
    - name: "workflows_threshold"
      type: counter
      desc: "Total length of the current work list."
      labels:
        - data_length: thelength
          data_threshold: threshold
      regexpress: "^Current work list length: (?<thelength>[0-9]+) has exceeded the set threshold :(?<threshold>[0-9]+)$"
      types:
        - threshold:integer
        - thelength:integer

sdimage:
  licenseEnabled: false
  sshEnabled: false
  tag:
  labels: {}
    # key1: value1
  env:
    SDCONF_activator_db_hostname: postgres-nodeport
    SDCONF_activator_db_instance: sa
    SDCONF_activator_db_password_key: dbpassword
    SDCONF_activator_db_password_name: sdsecrets
    SDCONF_activator_db_port:
    SDCONF_activator_db_user: sa
    SDCONF_activator_db_vendor: PostgreSQL
    SDCONF_activator_rolling_upgrade: no
    SDCONF_install_om: no
    SDCONF_install_omtmfgw: no
##  environment variables to control parameters in ActivatorConfig
    SDCONF_activator_conf_activation_max_threads:
    SDCONF_activator_conf_activation_min_threads:
    SDCONF_activator_conf_jvm_max_memory:
    SDCONF_activator_conf_jvm_min_memory:
    SDCONF_activator_conf_pool_defaultdb_max:
    SDCONF_activator_conf_pool_defaultdb_min:
    SDCONF_activator_conf_pool_inventorydb_max:
    SDCONF_activator_conf_pool_inventorydb_min:
    SDCONF_activator_conf_pool_mwfmdb_max:
    SDCONF_activator_conf_pool_mwfmdb_min:
    SDCONF_activator_conf_pool_resmgrdb_max:
    SDCONF_activator_conf_pool_resmgrdb_min:
    SDCONF_activator_conf_pool_servicedb_max:
    SDCONF_activator_conf_pool_servicedb_min:
    SDCONF_activator_conf_pool_uidb_max:
    SDCONF_activator_conf_pool_uidb_min:
    SDCONF_activator_conf_file_log_pattern:
  ports:
    name: 8080tcp01
    containerPort: 8080
# - Values needed during startup
  readinessProbe:
    failureThreshold: 10
    periodSeconds: 60
  livenessProbe:
    failureThreshold: 10
    periodSeconds: 60
  startupProbe:
    failureThreshold: 10
    periodSeconds: 60
  env_configmap_name:
  cpulimit: 5
  cpurequested: 3
  memorylimit: "3000Mi"
  memoryrequested: "1000Mi"
  filebeat:
    memoryrequested: "100Mi"
    cpurequested: 0.1
    memorylimit: "100Mi"
    cpulimit: 0.1
  grokexporter:
    memoryrequested: "100Mi"
    cpurequested: "100m"
    memorylimit: "200Mi"
    cpulimit: "1000m"
  fluentd:
    memoryrequested: "100Mi"
    cpurequested: "100m"
    memorylimit: "200Mi"
    cpulimit: "1000m"
  securityContext:
    runAsUser:
  metrics_proxy:
    enabled: true
  metrics:
    enabled: false

statefulset_sdsp:
  replicaCount: 1
  app: sd-sp
  name: sd-sp
  servicename: sd-sp
  image:
    name: sd-sp
    registry:
    tag:

statefulset_sdcl:
  replicaCount: 1
  replicaCount_asr_only: 0
  dedicated_asr_node: false
  app: sd-cl
  name: sd-cl
  name_asr_only: sd-cl-asr-only
  servicename: sd-cl
  servicename_asr_only: sd-cl-asr-only
  image:
    name: sd-sp
    registry:
    tag:
  env:
    SDCONF_asr_kafka_brokers: kafka-service:9092
    SDCONF_asr_zookeeper_nodes: zookeeper-service:2181

service_sdsp:
  name: sd-sp
  port: 8080
  protocol: TCP
  servicetype: NodePort
  targetPort: 8080

service_sdcl:
  name: sd-cl
  port: 8080
  protocol: TCP
  servicetype: NodePort
  targetPort: 8080

sdui_image:
  replicaCount: 1
  labels: {}
    # key1: value1
  app: sd-ui
  name: sd-ui
  servicename: sd-ui
  image:
    name: sd-ui
    registry:
    tag:
  env:
    SDCONF_sdui_provision_password_key: provisionpassword
    SDCONF_sdui_provision_password_name: sdsecrets
    SDCONF_sdui_provision_protocol: http
    SDCONF_sdui_provision_tenant: UOC_SD
    SDCONF_sdui_provision_use_real_user: no
    SDCONF_sdui_provision_username: admin
    SDCONF_sdui_log_format_pattern:
    SDCONF_uoc_couchdb_admin_password_key: adminPassword
    SDCONF_uoc_couchdb_admin_password_name: sd-helm-couchdb
    SDCONF_uoc_couchdb_admin_username_key: adminUsername
    SDCONF_uoc_couchdb_admin_username_name: sd-helm-couchdb
    SDCONF_uoc_couchdb_host: sd-helm-couchdb
    SDCONF_install_omui: no
  ports:
    containerPort: 3000
    name: 3000tcp01
# - Values needed during startup
  readinessProbe:
    failureThreshold: 10
    periodSeconds: 60
  livenessProbe:
    failureThreshold: 10
    periodSeconds: 60
  startupProbe:
    failureThreshold: 10
    periodSeconds: 60
  env_configmap_name:
  cpulimit: 3
  cpurequested: 1
  loadbalancer: false
  memorylimit: "3000Mi"
  memoryrequested: "500Mi"
  securityContext:
    runAsUser:
  envoy_version: 1.16.4

service_sdui:
  name: sd-ui
  port: 3000
  protocol: TCP
  servicetype: NodePort
  targetPort: 3000

deployment_sdsnmp:
  replicaCount: 1
  labels: {}
    # key1: value1
  app: sd-snmp-adapter
  name: sd-snmp-adapter
  image:
    name: sd-cl-adapter-snmp
    registry:
    tag:
  env:
    SDCONF_asr_adapters_bootstrap_servers: kafka-service:9092
    SDCONF_asr_adapters_manager_port:
  ports:
    containerPort: 162
    name: 162udp01
  readinessProbe:
    failureThreshold: 10
    periodSeconds: 60
  livenessProbe:
    failureThreshold: 10
    periodSeconds: 60
  startupProbe:
    failureThreshold: 10
    periodSeconds: 60
  env_configmap_name:
  cpulimit: 2
  cpurequested: 0.5
  memorylimit: "2000Mi"
  memoryrequested: "500Mi"
  securityContext:
    runAsUser:

service_sdsnmp:
  name: sd-snmp-adapter
  port: 162
  protocol: UDP
  targetPort: 162
  servicetype: NodePort

ingress:
  enabled: false
  annotations:
  hosts:
  - name:
    sdenabled: true
    sduienabled: true
