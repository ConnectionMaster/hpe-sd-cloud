    enabled: false
  resources:
    limits:
      cpu: 400m
      memory: 500Mi
    requests:
      memory: 256Mi
      cpu: 250m
  readinessProbe:
    failureThreshold: 2
    periodSeconds: 5
  livenessProbe:
    initialDelaySeconds: 30
    failureThreshold: 2
    periodSeconds: 5
  startupProbe:
    failureThreshold: 10
    periodSeconds: 10
  securityContext:
    fsGroup: 1001
    runAsUser: 1001
  serviceaccount:
    enabled: false
    name: sd-healthcheck
  labels: {}
