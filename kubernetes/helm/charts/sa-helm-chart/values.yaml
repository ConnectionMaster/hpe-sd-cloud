# Default values for sa helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into chart templates.

secrets_as_volumes: true

serviceAccount:
  enabled: false
  create: false
# name:
# imagePullSecrets:
# - name: my-secret-key

## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  enabled: false
  fsGroup: 1001
  runAsUser: 1001

sa:
  licenseEnabled: false
  sshEnabled: false
  serveLogs:
    enabled: false
  podLabels: {}
    # key1: value1
  serviceLabels: {}
  image:
    name: sa
    registry:
    tag: 9.1.16
    pullPolicy: Always
  env:
    db_hostname: postgres-nodeport
    db_instance: sa
    db_password_key: dbpassword
    db_password_name: sasecrets
    db_port:
    db_user: sa
    db_vendor: PostgreSQL
    rolling_upgrade: no
##  environment variables to control parameters in ActivatorConfig
    activator_conf_jvm_max_memory:
    activator_conf_jvm_min_memory:
  ports:
    gui:
      name: sa-gui-port
      containerPort: 8080
# - Values needed during startup
  readinessProbe:
    failureThreshold: 2
    periodSeconds: 5
    initialDelaySeconds: 10
  livenessProbe:
    failureThreshold: 2
    periodSeconds: 5
    initialDelaySeconds: 30
  startupProbe:
    failureThreshold: 60
    periodSeconds: 10
  env_configmap_name:
  cpulimit: 5
  cpurequested: 3
  memorylimit: "3000Mi"
  memoryrequested: "1000Mi"
  metrics:
    enabled: false
    proxy:
      enabled: false
      serviceLabels: {}


service_sa:
  name: sa
  port: 8080
  servicetype: NodePort
  targetPort: 8080

statefulset_sa:
  replicaCount: 1
  app: sa
  name: sa
  servicename: sa


envoy:
  image:
    registry:
    name: bitnami/envoy
    tag: 1.16.5-debian-10-r86
    pullPolicy: Always

service_envoy:
  name: sa-envoy
  servicetype: NodePort

# fluentd is required if sa.serveLogs.source.type is set to fluentd
fluentd:
  image:
    registry:
    name: bitnami/fluentd
    tag: 1.14.4-debian-10-r32
    pullPolicy: Always
  memoryrequested: "512Mi"
  cpurequested: "300m"
  memorylimit: "1Gi"
  cpulimit: "500m"
