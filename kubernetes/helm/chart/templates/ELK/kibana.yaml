{{- if  (.Values.elk.enabled)  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: {{.Values.monitoringNamespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:{{.Values.elk.version}}
        imagePullPolicy: IfNotPresent
        env:
          - name: ELASTICSEARCH_HOSTS
            value: http://elasticsearch-service:9200
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
        resources:
          requests:
            memory: {{.Values.elk.kibana.memoryrequested}}
            cpu: {{.Values.elk.kibana.cpurequested}}
          limits:
{{- if (.Values.elk.kibana.memorylimit ) }}                 
            memory: {{ .Values.elk.kibana.memorylimit }}
{{- end }}                  
{{- if (.Values.elk.kibana.cpulimit ) }} 
            cpu: {{ .Values.elk.kibana.cpulimit }} 
{{- end }}           
{{- end }}
---
{{- if  (.Values.elk.enabled)  }}
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: {{.Values.monitoringNamespace}}
  labels:
    app: kibana-service
spec:
  type: NodePort
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 30039
    name: 5601tcp01 #port to connect to Kibana
  selector:
    app: kibana
{{- end }}
